<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Test Data 1
        let markMass1 = 78;  // kg
        let markHeight1 = 1.69;  // meters
        let johnMass1 = 92;  // kg
        let johnHeight1 = 1.95;  // meters

        // Test Data 2
        let markMass2 = 95;  // kg
        let markHeight2 = 1.88;  // meters
        let johnMass2 = 85;  // kg
        let johnHeight2 = 1.76;  // meters

        // BMI
        let markBMI1 = markMass1 / (markHeight1 ** 2);
        let johnBMI1 = johnMass1 / (johnHeight1 ** 2);

        let markBMI2 = markMass2 / (markHeight2 ** 2);
        let johnBMI2 = johnMass2 / (johnHeight2 ** 2);

        // Check if Mark has a higher BMI than John
        let markHigherBMI1 = markBMI1 > johnBMI1;
        let markHigherBMI2 = markBMI2 > johnBMI2;

        console.log(`Data 1 - Mark's BMI: ${markBMI1.toFixed(2)}, John's BMI: ${johnBMI1.toFixed(2)}, Mark has higher BMI: ${markHigherBMI1}`);
        console.log(`Data 2 - Mark's BMI: ${markBMI2.toFixed(2)}, John's BMI: ${johnBMI2.toFixed(2)}, Mark has higher BMI: ${markHigherBMI2}`);


    </script>
</body>

</html>
