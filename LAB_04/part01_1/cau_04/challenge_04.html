<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Dữ liệu kiểm tra
        const bill = 275; // Thay đổi giá trị bill ở đây để kiểm tra với các dữ liệu khác

        // Sử dụng toán tử ternary để tính tiền tip
        const tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;

        // Tính tổng giá trị (hóa đơn + tiền tip)
        const total = bill + tip;

        // In ra kết quả
        console.log(`tiền bill là ${bill}, tiền tip là ${tip.toFixed(2)},tổng giá trị ${total.toFixed(2)}`);

    </script>
</body>

</html>
